<html>
    <head>
        <title>Lab 6 9.8</title>
        
        <script type="text/javascript" src="convert.js"></script>
        <script type="text/javascript">
            function CalculateSurfaceArea()
            // Assumes: The user enters a height and weight
            // Results: The body surface of the inputed height and weight
            {
                var weight, height;
            
                weight = PoundsToKilograms(parseFloat(document.getElementById('weightBox').value));
                height = InchesToCentimeters(parseFloat(document.getElementById('heightBox').value));
                    
                document.getElementById('outputDiv').innerHTML = 'Your total body surface is ' + Math.round(SqMetersToSqFeet(Math.sqrt((height * weight) / 3600)) * 100) / 100 +
                ' sqaure feet';
            } 
        </script>
    </head>
    
    <body>
        
        <input type="button" value="Convert Body Surface!"
                onclick="CalculateSurfaceArea();">
        Input your weight:<input type="text" id="weightBox" value="" size=12>
        Input your height:<input type="text" id="heightBox" value="" size=12>
        
        <hr>
        
        <div id="outputDiv"></div>
    </body>
</html>
